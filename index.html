
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewpoart"
          content = "width = device-width , height = device-height initial-scale = 1.0,
          minimum-scale = 1.0, maximum-scale = 1.0 user-scalable = no "/>
    <title>2048</title>
    <link rel="stylesheet" href="2048.css"/>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="support.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to 2048</h1>
        <a id="newGame()" href="javascript:newGame();">New Game</a>
        <b><p>Score:<span id="score">0</span></p></b>
    </header>
    <div id="grid-container">
        <div id="grid-cell-0-0" class="grid"></div>
        <div id="grid-cell-0-1" class="grid"></div>
        <div id="grid-cell-0-2" class="grid"></div>
        <div id="grid-cell-0-3" class="grid"></div>
        <div id="grid-cell-1-0" class="grid"></div>
        <div id="grid-cell-1-1" class="grid"></div>
        <div id="grid-cell-1-2" class="grid"></div>
        <div id="grid-cell-1-3" class="grid"></div>
        <div id="grid-cell-2-0" class="grid"></div>
        <div id="grid-cell-2-1" class="grid"></div>
        <div id="grid-cell-2-2" class="grid"></div>
        <div id="grid-cell-2-3" class="grid"></div>
        <div id="grid-cell-3-0" class="grid"></div>
        <div id="grid-cell-3-1" class="grid"></div>
        <div id="grid-cell-3-2" class="grid"></div>
        <div id="grid-cell-3-3" class="grid"></div>
    </div>
</body>
</html>
